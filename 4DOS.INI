[4DOS]
UMBLoad=No			;Load 4DOS TSR to UMB memory
UMBEnvironment=No		;Load environment into UMB
Win95LFN=Yes			;LFN support in 4DOS shell
Win95SFNSearch=Yes		;Search for SFN after LFN
CompleteHidden=No		;Completion for hidden files
CopyPrompt=Yes			;Prompt for overwriting file
BrightBG=Yes 			;Bright or blinking text
Environment=2048		;Available environment size
EditMode=Overstrike		;Insert or overwrite mode
Swapping=XMS,EMS,.,C:\,None	;Order of swapping types